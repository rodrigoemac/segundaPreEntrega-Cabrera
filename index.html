<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>calculadora de presupuestos herreria</title>

</head>
<body>
    <div class="contenedor">
        <h1>Formulario</h1>
        <form>
            <div class="stock">
                <label for="id" class="form-label">ID Producto</label>
                <input type="number" class="form-control" id="idProd" placeholder="1">
            </div>
            <div class="stock">
                <label for="nombre" class="form-label">Nombre Producto</label>
                <input type="text" class="form-control" id="nombreProd" placeholder="Hierro Estructural 20 x 20 x 1.6">
            </div>
            <div class="stock">
                <label for="precio" class="form-label">Precio Producto</label>
                <input type="number" class="form-control" id="precioProd" placeholder="5000">
            </div>
            <div class="stock">
                <label for="medida" class="form-label">Medida Producto</label>
                <input type="number" class="form-control" id="medidaProd" placeholder="6 metros">
            </div>
            <div class="stock">
                <label for="cantidad" class="form-label">Cantidad Producto</label>
                <input type="number" class="form-control" id="cantidadProd" placeholder="2">
            </div>
        </form>
    </div>
    <button onclick="guardarDatos()" class="btn btn-primary">Guardar</button>
    <button onclick="mostrarMateriales()" class="btn btn-danger">Mostrar Materiales</button>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
